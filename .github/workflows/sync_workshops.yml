name: Sync Workshops

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RESOURCES_JSON_PATH: "resources.json"
      SOURCES_JSON_PATH: "config/workshop_sources.json"
      DEFAULT_TZ: "America/Los_Angeles"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil

      - name: Debug â€” show scraper + sources actually used
        run: |
          echo "== Repo tree (scripts + config) =="
          ls -la scripts || true
          ls -la config || true
          echo ""
          echo "== First 80 lines of scripts/sync_workshops.py =="
          sed -n '1,80p' scripts/sync_workshops.py || true
          echo ""
          echo "== Show config/workshop_sources.json =="
          cat config/workshop_sources.json || true
          echo ""
          echo "== Grep for missing studios/extractors =="
          grep -nE "thevopros|redscythe|voicetraxwest|adventuresinvoiceacting|vodojo" -n scripts/sync_workshops.py || true
          grep -nE "thevopros|redscythe|voicetraxwest|adventuresinvoiceacting|vodojo" -n config/workshop_sources.json || true

      - name: Run sync
        run: |
          python scripts/sync_workshops.py \
            --resources "$RESOURCES_JSON_PATH" \
            --sources "$SOURCES_JSON_PATH" \
            --default-tz "$DEFAULT_TZ"

      - name: Commit changes (if any)
        run: |
          git config user.name "votracker-bot"
          git config user.email "actions@github.com"
          git add "$RESOURCES_JSON_PATH"
          git diff --cached --quiet || git commit -m "Sync workshops"
          git push
