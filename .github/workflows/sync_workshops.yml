name: Sync Workshops

on:
  workflow_dispatch: {}
  schedule:
    # Daily at 16:10 UTC (~8:10am PT, DST may shift)
    - cron: "10 16 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil icalendar feedparser

      - name: Sync workshops into resources.json
        env:
          RESOURCES_JSON_PATH: "resources.json"               # <-- change if needed
          SOURCES_CONFIG_PATH: "config/workshop_sources.json"  # <-- change if needed
          TIMEZONE_LABEL: "America/Los_Angeles"
        run: |
          python scripts/sync_workshops.py

      - name: Commit changes if any
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "vo-tracker-bot"
          git config user.email "actions@users.noreply.github.com"
          git add "${RESOURCES_JSON_PATH}" || true
          git commit -m "chore: sync workshops"
          git push
