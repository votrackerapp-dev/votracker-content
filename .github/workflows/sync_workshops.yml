name: Sync Workshops

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      RESOURCES_JSON_PATH: "resources.json"
      SOURCES_JSON_PATH: "config/workshop_sources.json"
      DEFAULT_TZ: "America/Los_Angeles"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil

      - name: Run sync
        run: |
          python scripts/sync_workshops.py \
            --resources "$RESOURCES_JSON_PATH" \
            --sources "$SOURCES_JSON_PATH" \
            --default-tz "$DEFAULT_TZ"

      # ========================================
      # NEW: Quality Check with Diagnostics
      # ========================================
      - name: Quality Check - Run Diagnostics
        run: |
          echo "========================================"
          echo "üîç RUNNING WORKSHOP QUALITY DIAGNOSTICS"
          echo "========================================"
          python diagnose_workshops.py resources.json || true
          echo ""
          echo "========================================"
        continue-on-error: true
        # continue-on-error means if diagnostic fails, workflow continues

      # ========================================
      # NEW: Quick Summary Stats
      # ========================================
      - name: Quick Stats
        run: |
          echo "üìä Quick Workshop Stats:"
          echo "  Total workshops: $(cat resources.json | jq '.workshops | length')"
          echo "  By provider:"
          cat resources.json | jq -r '.workshops | group_by(.provider) | map("    \(.[0].provider): \(length) events") | .[]' | sort
          echo ""
          echo "  Events with generic titles:"
          cat resources.json | jq '[.workshops[] | select(.title | test("^(THE VO PROS|Workshop|Class|Event)$"; "i"))] | length'
          echo ""
        continue-on-error: true

      - name: Commit changes (if any)
        run: |
          git config user.name "votracker-bot"
          git config user.email "actions@github.com"
          git add "$RESOURCES_JSON_PATH"
          git diff --cached --quiet || git commit -m "Sync workshops"
          git push
